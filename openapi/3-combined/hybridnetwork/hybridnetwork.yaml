openapi: 3.0.0
servers:
  - url: https://management.azure.com/
info:
  title: HybridNetworkManagementClient
  description: The resources in this swagger specification will be used by publishers to on-board offerings and manage network functions.
  version: '2023-09-01'
security:
  - azure_auth:
      - user_impersonation
components:
