openapi: 3.0.0
servers:
  - url: https://management.azure.com/
info:
  title: Cosmos DB
  description: Azure Cosmos DB Database Service Resource Provider REST API
  version: 2023-11-15-preview
security:
  - azure_auth:
      - user_impersonation
components:
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    PrivateEndpointConnectionListResult:
      description: A list of private endpoint connections
      type: object
      properties:
        value:
          type: array
          description: Array of private endpoint connections
          items:
            $ref: '#/components/schemas/PrivateEndpointConnection'
    PrivateEndpointConnection:
      description: A private endpoint connection
      type: object
      properties:
        properties:
          $ref: '#/components/schemas/PrivateEndpointConnectionProperties'
          description: Resource properties.
          x-ms-client-flatten: true
      allOf:
        - $ref: '#/components/schemas/ProxyResource'
    PrivateEndpointConnectionProperties:
      description: Properties of a private endpoint connection.
      type: object
      properties:
        privateEndpoint:
          $ref: '#/components/schemas/PrivateEndpointProperty'
          description: Private endpoint which the connection belongs to.
        privateLinkServiceConnectionState:
          $ref: '#/components/schemas/PrivateLinkServiceConnectionStateProperty'
          description: Connection State of the Private Endpoint Connection.
        groupId:
          type: string
          description: Group id of the private endpoint.
        provisioningState:
          type: string
          description: Provisioning state of the private endpoint.
    PrivateEndpointProperty:
      type: object
      description: Private endpoint which the connection belongs to.
      properties:
        id:
          type: string
          description: Resource id of the private endpoint.
    PrivateLinkServiceConnectionStateProperty:
      type: object
      description: Connection State of the Private Endpoint Connection.
      properties:
        status:
          type: string
          description: The private link service connection status.
        description:
          type: string
          description: The private link service connection description.
        actionsRequired:
          type: string
          description: Any action that is required beyond basic workflow (approve/ reject/ disconnect)
          readOnly: true
    ProvisioningState:
      description: The provisioning state of the resource.
      type: string
      enum:
        - Succeeded
        - Failed
        - Canceled
        - Updating
      x-ms-enum:
        name: status
        modelAsString: true
      readOnly: true
    MongoClusterStatus:
      description: The status of the resource at the time the operation was called.
      type: string
      enum:
        - Ready
        - Provisioning
        - Updating
        - Starting
        - Stopping
        - Stopped
        - Dropping
      x-ms-enum:
        name: MongoClusterStatus
        modelAsString: true
      readOnly: true
    MongoClusterListResult:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/MongoCluster'
          description: The list of mongo clusters
        nextLink:
          description: The link used to get the next page of results.
          type: string
          readOnly: true
      description: A list of mongo clusters.
    MongoCluster:
      type: object
      description: Represents a mongo cluster resource.
      allOf:
        - $ref: '#/components/schemas/TrackedResource'
      properties:
        properties:
          $ref: '#/components/schemas/MongoClusterProperties'
          x-ms-client-flatten: true
          description: Properties of the mongo cluster.
    MongoClusterUpdate:
      type: object
      description: Represents a mongo cluster resource for updates.
      properties:
        properties:
          $ref: '#/components/schemas/MongoClusterProperties'
          x-ms-client-flatten: true
          description: Properties of the mongo cluster.
        tags:
          type: object
          additionalProperties:
            type: string
          description: Application-specific metadata in the form of key-value pairs.
    MongoClusterProperties:
      type: object
      description: The properties of a mongo cluster.
      properties:
        createMode:
          type: string
          description: The mode to create a mongo cluster.
          enum:
            - Default
            - PointInTimeRestore
          x-ms-enum:
            name: CreateMode
            modelAsString: true
          x-ms-mutability:
            - create
          default: Default
        restoreParameters:
          $ref: '#/components/schemas/MongoClusterRestoreParameters'
          description: Parameters used for restore operations
          x-ms-mutability:
            - create
        administratorLogin:
          type: string
          description: The administrator's login for the mongo cluster.
          x-ms-mutability:
            - create
            - update
            - read
        administratorLoginPassword:
          type: string
          x-ms-secret: true
          format: password
          x-ms-mutability:
            - create
            - update
          description: The password of the administrator login.
        serverVersion:
          type: string
          description: The Mongo DB server version. Defaults to the latest available version if not specified.
        connectionString:
          type: string
          readOnly: true
          description: The default mongo connection string for the cluster.
        earliestRestoreTime:
          type: string
          readOnly: true
          description: Earliest restore timestamp in UTC ISO8601 format.
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          description: A provisioning state of the mongo cluster.
          readOnly: true
        clusterStatus:
          $ref: '#/components/schemas/MongoClusterStatus'
          description: A status of the mongo cluster.
        nodeGroupSpecs:
          $ref: '#/components/schemas/NodeGroupSpecList'
          description: The list of node group specs in the cluster.
    NodeGroupSpecList:
      type: array
      description: The list of node group specifications for the cluster. Must include one node group spec with kind = 'Shard'.
      items:
        $ref: '#/components/schemas/NodeGroupSpec'
      x-ms-identifiers: []
      minItems: 1
    NodeGroupSpec:
      type: object
      description: Specification for a node group.
      allOf:
        - $ref: '#/components/schemas/NodeGroupProperties'
      properties:
        kind:
          $ref: '#/components/schemas/NodeKind'
          description: The node type deployed in the node group.
        nodeCount:
          type: integer
          format: int32
          description: The number of nodes in the node group.
    NodeKind:
      type: string
      description: The kind of a node in the mongo cluster.
      enum:
        - Shard
      x-ms-enum:
        name: NodeKind
        modelAsString: true
    NodeGroupProperties:
      type: object
      description: The properties of the node group on a cluster.
      properties:
        sku:
          type: string
          description: 'The resource sku for the node group. This defines the size of CPU and memory that is provisioned for each node. Example values: ''M30'', ''M40''.'
        diskSizeGB:
          type: integer
          format: int64
          description: 'The disk storage size for the node group in GB. Example values: 128, 256, 512, 1024.'
        enableHa:
          type: boolean
          description: Whether high availability is enabled on the node group.
    FirewallRuleProperties:
      type: object
      description: The properties of a mongo cluster firewall rule.
      properties:
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          description: The provisioning state of the firewall rule.
          readOnly: true
        startIpAddress:
          type: string
          description: The start IP address of the mongo cluster firewall rule. Must be IPv4 format.
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
        endIpAddress:
          type: string
          description: The end IP address of the mongo cluster firewall rule. Must be IPv4 format.
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
      required:
        - startIpAddress
        - endIpAddress
    FirewallRule:
      type: object
      description: Represents a mongo cluster firewall rule.
      allOf:
        - $ref: '#/components/schemas/ProxyResource'
      properties:
        properties:
          $ref: '#/components/schemas/FirewallRuleProperties'
          x-ms-client-flatten: true
          description: The properties of a firewall rule.
      required:
        - properties
    FirewallRuleListResult:
      type: object
      description: A list of firewall rules.
      properties:
        value:
          type: array
          description: The list of firewall rules in a mongo cluster.
          items:
            $ref: '#/components/schemas/FirewallRule'
        nextLink:
          description: The link used to get the next page of results.
          type: string
          readOnly: true
    ConnectionString:
      type: object
      description: Connection string for the mongo cluster
      properties:
        connectionString:
          readOnly: true
          type: string
          description: Value of the connection string
        description:
          readOnly: true
          type: string
          description: Description of the connection string
    ListConnectionStringsResult:
      type: object
      description: The connection strings for the given mongo cluster.
      properties:
        connectionStrings:
          readOnly: true
          type: array
          description: An array that contains the connection strings for a mongo cluster.
          x-ms-identifiers: []
          items:
            $ref: '#/components/schemas/ConnectionString'
    MongoClusterRestoreParameters:
      type: object
      description: Parameters used for restore operations
      properties:
        pointInTimeUTC:
          type: string
          format: date-time
          description: UTC point in time to restore a mongo cluster
        sourceResourceId:
          type: string
          description: Resource ID to locate the source cluster to restore
    Resource:
      title: Resource
      description: Common fields that are returned in the response for all Azure Resource Manager resources
      type: object
      properties:
        id:
          readOnly: true
          type: string
          format: arm-id
          description: Fully qualified resource ID for the resource. E.g. "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}"
        name:
          readOnly: true
          type: string
          description: The name of the resource
        type:
          readOnly: true
          type: string
          description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
        systemData:
          readOnly: true
          description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
          $ref: '#/components/schemas/systemData'
      x-ms-azure-resource: true
    AzureEntityResource:
      x-ms-client-name: AzureEntityResource
      title: Entity Resource
      description: The resource model definition for an Azure Resource Manager resource with an etag.
      type: object
      properties:
        etag:
          type: string
          readOnly: true
          description: Resource Etag.
      allOf:
        - $ref: '#/components/schemas/Resource'
    TrackedResource:
      title: Tracked Resource
      description: The resource model definition for an Azure Resource Manager tracked top level resource which has 'tags' and a 'location'
      type: object
      properties:
        tags:
          type: object
          additionalProperties:
            type: string
          x-ms-mutability:
            - read
            - create
            - update
          description: Resource tags.
        location:
          type: string
          x-ms-mutability:
            - read
            - create
          description: The geo-location where the resource lives
      required:
        - location
      allOf:
        - $ref: '#/components/schemas/Resource'
    ProxyResource:
      title: Proxy Resource
      description: The resource model definition for a Azure Resource Manager proxy resource. It will not have tags and a location
      type: object
      allOf:
        - $ref: '#/components/schemas/Resource'
    ResourceModelWithAllowedPropertySet:
      description: The resource model definition containing the full set of allowed properties for a resource. Except properties bag, there cannot be a top level property outside of this set.
      type: object
      properties:
        managedBy:
          type: string
          x-ms-mutability:
            - read
            - create
            - update
          description: The fully qualified resource ID of the resource that manages this resource. Indicates if this resource is managed by another Azure resource. If this is present, complete mode deployment will not delete the resource if it is removed from the template since it is managed by another resource.
        kind:
          type: string
          x-ms-mutability:
            - read
            - create
          description: Metadata used by portal/tooling/etc to render different UX experiences for resources of the same type. E.g. ApiApps are a kind of Microsoft.Web/sites type.  If supported, the resource provider must validate and persist this value.
          pattern: ^[-\w\._,\(\)]+$
        etag:
          readOnly: true
          type: string
          description: 'The etag field is *not* required. If it is provided in the response body, it must also be provided as a header per the normal etag convention.  Entity tags are used for comparing two or more entities from the same requested resource. HTTP/1.1 uses entity tags in the etag (section 14.19), If-Match (section 14.24), If-None-Match (section 14.26), and If-Range (section 14.27) header fields. '
        identity:
          allOf:
            - $ref: '#/components/schemas/Identity'
        sku:
          allOf:
            - $ref: '#/components/schemas/Sku'
        plan:
          allOf:
            - $ref: '#/components/schemas/Plan'
      allOf:
        - $ref: '#/components/schemas/TrackedResource'
      x-ms-azure-resource: true
    SkuTier:
      type: string
      enum:
        - Free
        - Basic
        - Standard
        - Premium
      x-ms-enum:
        name: SkuTier
        modelAsString: false
      description: This field is required to be implemented by the Resource Provider if the service has more than one tier, but is not required on a PUT.
    Sku:
      description: The resource model definition representing SKU
      type: object
      properties:
        name:
          type: string
          description: The name of the SKU. E.g. P3. It is typically a letter+number code
        tier:
          $ref: '#/components/schemas/SkuTier'
        size:
          type: string
          description: 'The SKU size. When the name field is the combination of tier and some other value, this would be the standalone code. '
        family:
          type: string
          description: If the service has different generations of hardware, for the same SKU, then that can be captured here.
        capacity:
          type: integer
          format: int32
          description: If the SKU supports scale out/in then the capacity integer should be included. If scale out/in is not possible for the resource this may be omitted.
      required:
        - name
    Identity:
      description: Identity for the resource.
      type: object
      properties:
        principalId:
          readOnly: true
          type: string
          format: uuid
          description: The principal ID of resource identity. The value must be an UUID.
        tenantId:
          readOnly: true
          type: string
          format: uuid
          description: The tenant ID of resource. The value must be an UUID.
        type:
          type: string
          description: The identity type.
          enum:
            - SystemAssigned
          x-ms-enum:
            name: ResourceIdentityType
            modelAsString: false
    Plan:
      type: object
      properties:
        name:
          type: string
          description: A user defined name of the 3rd Party Artifact that is being procured.
        publisher:
          type: string
          description: The publisher of the 3rd Party Artifact that is being bought. E.g. NewRelic
        product:
          type: string
          description: 'The 3rd Party artifact that is being procured. E.g. NewRelic. Product maps to the OfferID specified for the artifact at the time of Data Market onboarding. '
        promotionCode:
          type: string
          description: A publisher provided promotion code as provisioned in Data Market for the said product/artifact.
        version:
          type: string
          description: The version of the desired product/artifact.
      description: Plan for the resource.
      required:
        - name
        - publisher
        - product
    ErrorDetail:
      description: The error detail.
      type: object
      properties:
        code:
          readOnly: true
          type: string
          description: The error code.
        message:
          readOnly: true
          type: string
          description: The error message.
        target:
          readOnly: true
          type: string
          description: The error target.
        details:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'
          x-ms-identifiers:
            - message
            - target
          description: The error details.
        additionalInfo:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/ErrorAdditionalInfo'
          x-ms-identifiers: []
          description: The error additional info.
    ErrorResponse:
      properties:
        code:
          description: Error code.
          type: string
        message:
          description: Error message indicating why the operation failed.
          type: string
      description: Error Response.
    ErrorAdditionalInfo:
      type: object
      properties:
        type:
          readOnly: true
          type: string
          description: The additional info type.
        info:
          readOnly: true
          type: object
          description: The additional info.
      description: The resource management error additional info.
    Operation:
      description: REST API operation
      type: object
      properties:
        name:
          description: 'Operation name: {provider}/{resource}/{operation}'
          type: string
        display:
          description: The object that represents the operation.
          type: object
          properties:
            Provider:
              description: 'Service provider: Microsoft.ResourceProvider'
              type: string
            Resource:
              description: 'Resource on which the operation is performed: Profile, endpoint, etc.'
              type: string
            Operation:
              description: 'Operation type: Read, write, delete, etc.'
              type: string
            Description:
              description: Description of operation
              type: string
    OperationListResult:
      description: Result of the request to list Resource Provider operations. It contains a list of operations and a URL link to get the next set of results.
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Operation'
          description: List of operations supported by the Resource Provider.
        nextLink:
          type: string
          description: URL to get the next set of operation list results if there are any.
    OperationStatusResult:
      description: The current status of an async operation.
      type: object
      required:
        - status
      properties:
        id:
          description: Fully qualified ID for the async operation.
          type: string
          format: arm-id
        resourceId:
          description: Fully qualified ID of the resource against which the original async operation was started.
          type: string
          format: arm-id
          readOnly: true
        name:
          description: Name of the async operation.
          type: string
        status:
          description: Operation status.
          type: string
        percentComplete:
          description: Percent of the operation that is complete.
          type: number
          minimum: 0
          maximum: 100
        startTime:
          description: The start time of the operation.
          type: string
          format: date-time
        endTime:
          description: The end time of the operation.
          type: string
          format: date-time
        operations:
          description: The operations list.
          type: array
          items:
            $ref: '#/components/schemas/OperationStatusResult'
        error:
          description: If present, details of the operation error.
          $ref: '#/components/schemas/ErrorDetail'
    locationData:
      description: Metadata pertaining to the geographic location of the resource.
      type: object
      properties:
        name:
          type: string
          maxLength: 256
          description: A canonical name for the geographic or physical location.
        city:
          type: string
          description: The city or locality where the resource is located.
        district:
          type: string
          description: The district, state, or province where the resource is located.
        countryOrRegion:
          type: string
          description: The country or region where the resource is located
      required:
        - name
    systemData:
      description: Metadata pertaining to creation and last modification of the resource.
      type: object
      readOnly: true
      properties:
        createdBy:
          type: string
          description: The identity that created the resource.
        createdByType:
          type: string
          description: The type of identity that created the resource.
          enum:
            - User
            - Application
            - ManagedIdentity
            - Key
          x-ms-enum:
            name: createdByType
            modelAsString: true
        createdAt:
          type: string
          format: date-time
          description: The timestamp of resource creation (UTC).
        lastModifiedBy:
          type: string
          description: The identity that last modified the resource.
        lastModifiedByType:
          type: string
          description: The type of identity that last modified the resource.
          enum:
            - User
            - Application
            - ManagedIdentity
            - Key
          x-ms-enum:
            name: createdByType
            modelAsString: true
        lastModifiedAt:
          type: string
          format: date-time
          description: The timestamp of resource last modification (UTC)
    encryptionProperties:
      description: Configuration of key for data encryption
      type: object
      properties:
        status:
          description: Indicates whether or not the encryption is enabled for container registry.
          enum:
            - enabled
            - disabled
          type: string
          x-ms-enum:
            name: EncryptionStatus
            modelAsString: true
        keyVaultProperties:
          $ref: '#/components/schemas/KeyVaultProperties'
          description: Key vault properties.
    KeyVaultProperties:
      type: object
      properties:
        keyIdentifier:
          description: Key vault uri to access the encryption key.
          type: string
        identity:
          description: The client ID of the identity which will be used to access key vault.
          type: string
    CheckNameAvailabilityRequest:
      description: The check availability request body.
      type: object
      properties:
        name:
          description: The name of the resource for which availability needs to be checked.
          type: string
        type:
          description: The resource type.
          type: string
    CheckNameAvailabilityResponse:
      description: The check availability result.
      type: object
      properties:
        nameAvailable:
          description: Indicates if the resource name is available.
          type: boolean
        reason:
          description: The reason why the given name is not available.
          type: string
          enum:
            - Invalid
            - AlreadyExists
          x-ms-enum:
            name: CheckNameAvailabilityReason
            modelAsString: true
        message:
          description: Detailed reason why the given name is available.
          type: string
    RestorableDatabaseAccountsListResult:
      type: object
      properties:
        value:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/RestorableDatabaseAccountGetResult'
          description: List of restorable database accounts and their properties.
      description: The List operation response, that contains the restorable database accounts and their properties.
    RestorableDatabaseAccountGetResult:
      description: A Azure Cosmos DB restorable database account.
      type: object
      properties:
        properties:
          type: object
          x-ms-client-flatten: true
          description: The properties of a restorable database account.
          $ref: '#/components/schemas/RestorableDatabaseAccountProperties'
        id:
          readOnly: true
          type: string
          description: The unique resource identifier of the ARM resource.
        name:
          readOnly: true
          type: string
          description: The name of the ARM resource.
        type:
          readOnly: true
          type: string
          description: The type of Azure resource.
        location:
          type: string
          description: The location of the resource group to which the resource belongs.
    RestorableDatabaseAccountProperties:
      type: object
      description: The properties of a restorable database account.
      properties:
        accountName:
          type: string
          description: The name of the global database account
        creationTime:
          type: string
          format: date-time
          description: The creation time of the restorable database account (ISO-8601 format).
        oldestRestorableTime:
          type: string
          format: date-time
          description: The least recent time at which the database account can be restored to (ISO-8601 format).
        deletionTime:
          type: string
          format: date-time
          description: The time at which the restorable database account has been deleted (ISO-8601 format).
        apiType:
          type: string
          readOnly: true
          description: The API type of the restorable database account.
          $ref: '#/components/schemas/ApiType'
        restorableLocations:
          type: array
          readOnly: true
          description: List of regions where the of the database account can be restored from.
          items:
            $ref: '#/components/schemas/RestorableLocationResource'
    ApiType:
      description: Enum to indicate the API type of the restorable database account.
      type: string
      readOnly: true
      enum:
        - MongoDB
        - Gremlin
        - Cassandra
        - Table
        - Sql
        - GremlinV2
      x-ms-enum:
        name: ApiType
        modelAsString: true
    RestorableLocationResource:
      type: object
      description: Properties of the regional restorable account.
      properties:
        locationName:
          type: string
          readOnly: true
          description: The location of the regional restorable account.
        regionalDatabaseAccountInstanceId:
          type: string
          readOnly: true
          description: The instance id of the regional restorable account.
        creationTime:
          type: string
          readOnly: true
          format: date-time
          description: The creation time of the regional restorable database account (ISO-8601 format).
        deletionTime:
          type: string
          readOnly: true
          format: date-time
          description: The time at which the regional restorable database account has been deleted (ISO-8601 format).
    RestorableSqlDatabasesListResult:
      type: object
      properties:
        value:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/RestorableSqlDatabaseGetResult'
          description: List of SQL database events and their properties.
      description: The List operation response, that contains the SQL database events and their properties.
    RestorableSqlDatabaseGetResult:
      description: An Azure Cosmos DB SQL database event
      type: object
      properties:
        properties:
          type: object
          x-ms-client-flatten: true
          description: The properties of a SQL database event.
          $ref: '#/components/schemas/RestorableSqlDatabaseProperties'
        id:
          readOnly: true
          type: string
          description: The unique resource Identifier of the ARM resource.
        name:
          readOnly: true
          type: string
          description: The name of the ARM resource.
        type:
          readOnly: true
          type: string
          description: The type of Azure resource.
    RestorableSqlDatabaseProperties:
      description: The properties of an Azure Cosmos DB SQL database event
      type: object
      properties:
        resource:
          type: object
          description: The resource of an Azure Cosmos DB SQL database event
          properties:
            _rid:
              type: string
              readOnly: true
              description: A system generated property. A unique identifier.
            operationType:
              type: string
              readOnly: true
              description: The operation type of this database event.
